<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs (examples)</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Random text</label>
      <input type="text" name="" value=""><br>
      <label>Submit button(prze≈õlij)</label>
      <input type="submit" name=""><br>
      <label>Choose document/image</label>
      <input type="file" name="avatar" accept="image/jpeg, image/png"><br>
      <label>Birth date</label>
      <input type="date" value="yyyy-mm-dd"><br>
      <label>Radio</label>
      <input type="radio" name="" value=""><br>
      <label>Range</label>
      <input type="range" name="" value="">
    </form>
  </body>
</html>
